

<div class="dashboard-grid-container">
  <h4>Dashboard for SimpleDictionary</h4>
  <div class="gridlistcls">

    <div [style.grid-column-end]="'span '+ colSpan[0][0]"   [style.grid-row-end]="'span '+ rowSpan[0][0]"  [hidden]="colSpan[0][0] === 0"  *ngIf="isVisible[0]">
        <mat-card>
            <app-phbk-phone-type-view-lform
                [cont-menu-items]="contMenuItems[0]"
                (on-cont-menu-item-click)="onContMenuItemClicked($event)"
                [max-height]="maxHeight[0][0]"  
                [filter-max-height]="filterMaxHeight[0][0]"></app-phbk-phone-type-view-lform>
        </mat-card>
    </div>


    <div [style.grid-column-end]="'span '+ colSpan[1][0]"   [style.grid-row-end]="'span '+ rowSpan[1][0]"  [hidden]="colSpan[1][0] === 0"  *ngIf="isVisible[1]">
        <mat-card>
            <app-phbk-phone-type-view-sc
                [cont-menu-items]="contMenuItems[1]"
                (on-cont-menu-item-click)="onContMenuItemClicked($event)"
                [max-height]="maxHeight[1][0]"  
                [filter-max-height]="filterMaxHeight[1][0]"></app-phbk-phone-type-view-sc>
        </mat-card>
    </div>

    <div [style.grid-column-end]="'span '+ colSpan[2][0]"   [style.grid-row-end]="'span '+ rowSpan[2][0]"  [hidden]="colSpan[2][0] === 0"  *ngIf="isVisible[2]">
        <mat-card>
            <router-outlet (activate)="onActivate($event)"  (deactivate)= "onDeActivate($event)" ></router-outlet>
        </mat-card>
    </div>


    <div [style.grid-column-end]="'span '+ colSpan[3][0]"   [style.grid-row-end]="'span '+ rowSpan[3][0]"  [hidden]="colSpan[3][0] === 0"  *ngIf="isVisible[3]">
        <mat-card>
            <app-phbk-enterprise-view-lform
                [cont-menu-items]="contMenuItems[3]"
                (on-cont-menu-item-click)="onContMenuItemClicked($event)"
                [max-height]="maxHeight[3][0]"  
                [filter-max-height]="filterMaxHeight[3][0]"></app-phbk-enterprise-view-lform>
        </mat-card>
    </div>


  </div>
</div>
